plugins {
    id 'java'
}

group 'dev.simplesolution'
version '1.0.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.thymeleaf', name: 'thymeleaf', version: '3.0.13.RELEASE'

    implementation group: 'org.xhtmlrenderer', name: 'flying-saucer-pdf', version: '9.1.22'
}
